"'Home screen' As screen.'autoLayout_HeaderFooter_ver1.0'":
    BackgroundImage: ='HSO Motion 10 png'

    conLayout As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        conHeader As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =var_AppColors.ColorLightgrey
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            ZIndex: =2

            imgLogo As image:
                BorderStyle: =BorderStyle.None
                Height: =Parent.Height
                Image: ='HSO Motion 10 png'
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =10
                Width: =200
                ZIndex: =1

            conMenu As groupContainer.horizontalAutoLayoutContainer:
                BorderStyle: =BorderStyle.None
                DropShadow: =DropShadow.None
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutGap: =5
                LayoutJustifyContent: =LayoutJustifyContent.End
                LayoutMinHeight: =0
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =2

                btn1 As button:
                    Color: =var_AppColors.ColorPurple
                    Fill: =RGBA(0, 0, 0, 0)
                    HoverBorderColor: =ColorFade(Self.BorderColor, 50%)
                    HoverColor: =var_AppColors.ColorLylia
                    HoverFill: =RGBA(0,0,0,0)
                    PressedColor: =Self.Color
                    PressedFill: =Self.Fill
                    Text: ="Button"
                    Underline: =
                    ZIndex: =10

                btn2 As button:
                    Color: =var_AppColors.ColorPurple
                    Fill: =RGBA(0, 0, 0, 0)
                    HoverBorderColor: =ColorFade(Self.BorderColor, 50%)
                    HoverColor: =var_AppColors.ColorLylia
                    HoverFill: =RGBA(0,0,0,0)
                    PressedColor: =Self.Color
                    PressedFill: =Self.Fill
                    Text: ="Button"
                    Underline: =
                    ZIndex: =11

                btn3 As button:
                    Color: =var_AppColors.ColorPurple
                    Fill: =RGBA(0, 0, 0, 0)
                    HoverBorderColor: =ColorFade(Self.BorderColor, 50%)
                    HoverColor: =var_AppColors.ColorLylia
                    HoverFill: =RGBA(0,0,0,0)
                    PressedColor: =Self.Color
                    PressedFill: =Self.Fill
                    Text: ="Button"
                    Underline: =
                    ZIndex: =12

                imgShoppingcard As htmlViewer:
                    AutoHeight: =true
                    Color: =RGBA(109, 49, 162, 1)
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =Parent.Height
                    HtmlText: |-
                        ="<svg viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'>
                        <path d='M3 3H4.37144C5.31982 3 6.13781 3.66607 6.32996 4.59479L8.67004 15.9052C8.86219 16.8339 9.68018 17.5 10.6286 17.5H17.5' stroke='#000000' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/>
                        <path d='M6.82422 7H19.6743C20.3386 7 20.8183 7.6359 20.6358 8.27472L19.6217 11.8242C19.2537 13.1121 18.0765 14 16.7371 14H8.27734' stroke='#000000' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/>
                        <circle cx='16.5' cy='20.5' r='0.5' fill='#000000' stroke='#000000' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/>
                        <circle cx='0.5' cy='0.5' r='0.5' transform='matrix(1 0 0 -1 10 21)' fill='#000000' stroke='#000000' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/>
                        </svg>"
                    PaddingBottom: =10
                    PaddingLeft: =10
                    PaddingRight: =10
                    PaddingTop: =10
                    Width: =Parent.Height
                    ZIndex: =16

                imgUser As image:
                    Height: =Parent.Height
                    Image: =Office365Users.UserPhotoV2(Office365Users.UserProfile(User().Email).Id)
                    PaddingBottom: =10
                    PaddingLeft: =10
                    PaddingRight: =10
                    PaddingTop: =10
                    RadiusBottomLeft: =180
                    RadiusBottomRight: =180 
                    RadiusTopLeft: =180
                    RadiusTopRight: =Self.Height
                    Width: =Parent.Height
                    ZIndex: =17

        conBody As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            ZIndex: =3

            conLaptopOverview As groupContainer.manualLayoutContainer:
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                ZIndex: =1

                "galLaptopOverview As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0'":
                    DelayItemLoading: =true
                    Height: =509
                    Items: =Laptops
                    LoadingSpinner: =LoadingSpinner.Data
                    NavigationStep: =2
                    ShowNavigation: =true
                    ShowScrollbar: =false
                    TemplatePadding: =0
                    TemplateSize: =390
                    Width: =1363
                    X: =3
                    Y: =3
                    ZIndex: =1

                    imgLaptops As image:
                        Height: =296
                        Image: =ThisItem.Afbeelding.Full
                        OnSelect: =Select(Parent)
                        PaddingBottom: =20
                        PaddingLeft: =20
                        PaddingRight: =20
                        PaddingTop: =20
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                        Width: =Parent.TemplateWidth - 32
                        X: =(Parent.TemplateWidth / 2) - (Self.Width / 2)
                        Y: =16
                        ZIndex: =1

                    txtNameLaptop As label:
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =ThisItem.'Naam laptop'
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.TemplateWidth - 64
                        X: =32
                        Y: =imgLaptops.Y + imgLaptops.Height + 16
                        ZIndex: =2

                    txtPriceLaptop As label:
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =ThisItem.Prijs
                        VerticalAlign: =VerticalAlign.Top
                        Width: =txtNameLaptop.Width
                        X: =txtNameLaptop.X
                        Y: =txtNameLaptop.Y + txtNameLaptop.Height + 8
                        ZIndex: =3

                    txtProcessorLaptop As label:
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =ThisItem.Processor
                        VerticalAlign: =VerticalAlign.Top
                        Width: =txtNameLaptop.Width
                        X: =txtNameLaptop.X
                        Y: =391
                        ZIndex: =4

                    txtOpslagLaptop As label:
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =ThisItem.Geheugen
                        VerticalAlign: =VerticalAlign.Top
                        Width: =txtNameLaptop.Width
                        X: =32
                        Y: =421
                        ZIndex: =5

                    txtRamLaptop As label:
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =ThisItem.'Ram geheugen'
                        VerticalAlign: =VerticalAlign.Top
                        Width: =txtNameLaptop.Width
                        X: =32
                        Y: =451
                        ZIndex: =6

                    txtVideokaartLaptop As label:
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =ThisItem.Videokaart
                        VerticalAlign: =VerticalAlign.Top
                        Width: =txtNameLaptop.Width
                        X: =32
                        Y: =472
                        ZIndex: =7

